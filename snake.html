<!DOCTYPE html>
<html>
<head>
  <title>Jeu Snake avec niveaux et victoire</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    canvas {
      border: 1px solid white;
    }
    #score {
      color: white;
      font-size: 20px;
      position: absolute;
      top: 10px;
    }
    #message {
      color: white;
      font-size: 30px;
      display: none;
    }
    #next {
      color: white;
      font-size: 20px;
      display: none;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="message">GAGNE !</div>
  <div id="next" onclick="redirectToNextPage()">Cliquez ici pour la suite</div>

  <canvas width="400" height="400" id="game"></canvas>

<script>
  function redirectToNextPage() {
    window.location.href = "ou-est-charlie.html";
  }

  var canvas = document.getElementById('game');
  var context = canvas.getContext('2d');

  var grid = 16;
  var count = 0;
  var score = 0;
  var speed = 4;
  var gameInProgress = true;

  var snake = {
    x: 160,
    y: 160,
    dx: grid,
    dy: 0,
    cells: [],
    maxCells: 4
  };

  var apple = {
    x: 320,
    y: 320
  };

  var reached20 = false;
  var reached35 = false;
  var reached45 = false;

  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
  }

  function loop() {
    if (!gameInProgress) return;

    requestAnimationFrame(loop);

    if (++count < speed) {
      return;
    }

    count = 0;
    context.clearRect(0, 0, canvas.width, canvas.height);

    snake.x += snake.dx;
    snake.y += snake.dy;

    if (snake.x < 0 || snake.x >= canvas.width || snake.y < 0 || snake.y >= canvas.height) {
      resetGame();
    }

    snake.cells.unshift({ x: snake.x, y: snake.y });

    if (snake.cells.length > snake.maxCells) {
      snake.cells.pop();
    }

    context.fillStyle = 'red';
    context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

    context.fillStyle = 'green';
    snake.cells.forEach(function (cell, index) {
      context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

      if (cell.x === apple.x && cell.y === apple.y) {
        snake.maxCells++;
        score++;
        document.getElementById("score").textContent = "Score: " + score;

        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;

        if (score === 20 && !reached20) {
          reached20 = true;
          speed--;
        } else if (score === 35 && !reached35) {
          reached35 = true;
          speed--;
        } else if (score === 45 && !reached45) {
          reached45 = true;
          gameInProgress = false;
          showVictoryMessage();
        }
      }

      for (var i = index + 1; i < snake.cells.length; i++) {
        if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
          resetGame();
        }
      }
    });
  }

  document.addEventListener('keydown', function (e) {
    if (e.which === 37 && snake.dx === 0) {
      snake.dx = -grid;
      snake.dy = 0;
    } else if (e.which === 38 && snake.dy === 0) {
      snake.dy = -grid;
      snake.dx = 0;
    } else if (e.which === 39 && snake.dx === 0) {
      snake.dx = grid;
      snake.dy = 0;
    } else if (e.which === 40 && snake.dy === 0) {
      snake.dy = grid;
      snake.dx = 0;
    }
  });

  function resetGame() {
    location.reload();
  }

  function showVictoryMessage() {
    document.getElementById("message").style.display = "block";
    document.getElementById("next").style.display = "block";
  }

  requestAnimationFrame(loop);
</script>
</body>
</html>
